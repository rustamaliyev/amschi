<script>
    $("[rel='tooltip']").tooltip();    
    //hide all thumbnails
     $( document ).ready(function() {
        $(this).find('.caption').fadeIn(250)
     });
    //show them on hover over
    $('.thumbnail').hover(
        function(){
            $(this).find('.caption').fadeOut(205)
        },
        function(){
            $(this).find('.caption').fadeIn(205)
        }
    );
